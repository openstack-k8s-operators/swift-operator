---
- job:
    name: swift-operator-kuttl
    parent: cifmw-base-multinode-kuttl
    attempts: 1
    required-projects:
      - github.com/openstack-k8s-operators/swift-operator
    irrelevant-files:
      - .*/*.md
      - ^\..*$
      - ^LICENSE$
      - ^OWNERS$
      - ^OWNERS_ALIASES$
      - ^PROJECT$
      - ^README.md$
      - tests?\/functional
    vars:
      cifmw_kuttl_tests_operator_list:
        - swift

- job:
    name: swift-operator-tempest
    parent: podified-multinode-hci-deployment-crc-1comp-backends
    vars:
      cifmw_test_operator_concurrency: 3
      cifmw_test_operator_tempest_include_list: |
        ^tempest.api.object_storage.
