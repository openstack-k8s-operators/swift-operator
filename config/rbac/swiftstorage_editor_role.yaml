# This rule is not used by the project swift-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the swift.openstack.org.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: swift-operator
    app.kubernetes.io/managed-by: kustomize
  name: swiftstorage-editor-role
rules:
- apiGroups:
  - swift.openstack.org
  resources:
  - swiftstorages
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - swift.openstack.org
  resources:
  - swiftstorages/status
  verbs:
  - get
